<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bored?</title>
  <style>
    body {
      font-family: "Courier New", Courier, monospace;
      background: #e6f4ea;
      color: #2e7d32;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 3rem;
      text-shadow: 1px 1px 2px #b9e4c9;
    }

    h2 {
      font-size: 1.3rem;
      margin-bottom: 25px;
      color: #2e7d32;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      font-family: "Courier New", Courier, monospace;
      padding: 12px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      box-shadow: 2px 2px 5px #7ec18d;
      background: #6fd374;
      color: #2e7d32;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #60ba65;
      color: white;
      transform: scale(1.05);
    }

    button.selected {
      background: #53a657;
      color: white;
    }

    /* New Enter button style */
    #goButton {
      background: #2e7d32; /* dark green */
      color: #e6f4ea; /* light pastel green */
      padding: 14px 34px;
      font-size: 1.4rem;
      border: none;
      box-shadow: 2px 2px 8px #9bd1a8;
      margin-top: 10px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    #goButton:hover {
      background: #3a933f; /* slightly lighter dark green */
      color: #ebf5ee;
      transform: scale(1.06);
    }
  </style>
</head>
<body>
  <h1>Bored?</h1>
  <h2>Choose from the following</h2>

  <div class="button-container">
    <div class="button-row">
      <button onclick="selectTime(2)">2 mins</button>
      <button onclick="selectTime(5)">5 mins</button>
      <button onclick="selectTime(10)">10 mins</button>
      <button onclick="selectTime(15)">15 mins</button>
    </div>
    <div class="button-row">
      <button onclick="selectTime(20)">20 mins</button>
      <button onclick="selectTime(30)">30 mins</button>
      <button onclick="selectTime(60)">60 mins</button>
    </div>
  </div>

  <button id="goButton" onclick="goToActivities()">Enter</button>

  <script>
    let selectedTime = null;

    function selectTime(minutes) {
      selectedTime = minutes;
      const buttons = document.querySelectorAll(".button-container button");
      buttons.forEach(btn => btn.classList.remove("selected"));
      const clickedButton = Array.from(buttons).find(btn => btn.textContent.includes(`${minutes} mins`));
      if (clickedButton) clickedButton.classList.add("selected");
    }

    function goToActivities() {
      if (!selectedTime) {
        alert("Please choose a time before clicking Enter.");
        return;
      }
      window.location.href = `activity.html?time=${selectedTime}`;
    }
  </script>
</body>
</html>
