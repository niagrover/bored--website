<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bored?</title>
  <style>
    body {
      background-color: #e6f5e6;
      font-family: "Courier New", Courier, monospace;
      color: #2e7d32;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, auto);
      grid-gap: 15px;
      margin-top: 20px;
      transform: translateY(-10px);
    }

    .time-button {
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background-color: #b8e6b8;
      color: #1b5e20;
      font-weight: bold;
      font-family: "Courier New", Courier, monospace;
      cursor: pointer;
      box-shadow: 2px 2px 6px #a0dba0;
      transition: background-color 0.3s ease;
    }

    .time-button:hover {
      background-color: #a0dba0;
      color: white;
    }

    .instruction {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Bored?</h1>
  <div class="instruction">Choose from the following:</div>
  <div class="button-grid">
    <button class="time-button" onclick="goToActivities(2)">2 mins</button>
    <button class="time-button" onclick="goToActivities(5)">5 mins</button>
    <button class="time-button" onclick="goToActivities(10)">10 mins</button>
    <button class="time-button" onclick="goToActivities(15)">15 mins</button>
    <button class="time-button" onclick="goToActivities(20)">20 mins</button>
    <button class="time-button" onclick="goToActivities(30)">30 mins</button>
    <button class="time-button" onclick="goToActivities(60)">60 mins</button>
  </div>

  <script>
    function goToActivities(minutes) {
      window.location.href = `activity.html?time=${minutes}`;
    }
  </script>
</body>
</html>
